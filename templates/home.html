<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Details Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }

  h2 {
    text-align: center;
    margin-top: 20px;
  }

  form {
    max-width: 500px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  label {
    display: block;
    margin-bottom: 5px;
  }

  input[type="text"] {
    width: calc(100% - 12px);
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  input[type="submit"] {
    width: 100%;
    background-color: #4caf50;
    color: white;
    padding: 10px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<h2>Car Details Form</h2>

<form action="{{ url_for('predict')}}" method="post">
  <label for="Present_Price">Present Price:</label>
  <input type="text" id="Present_Price" name="Present_Price">
  <label for="Kms_Driven">Kilometers Driven:</label>
  <input type="text" id="Kms_Driven" name="Kms_Driven">
  <label for="Owner">Owner:</label>
  <input type="text" id="Owner" name="Owner">
  <label for="num_year">Number of Years:</label>
  <input type="text" id="num_year" name="num_year">
  <label for="Fuel_Type">Fuel Type:</label>
  <input type="text" id="Fuel_Type" name="Fuel_Type">
  <label for="Seller_Type">Seller Type:</label>
  <input type="text" id="Seller_Type" name="Seller_Type">
  <label for="Transmission">Transmission:</label>
  <input type="text" id="Transmission" name="Transmission">
  <input type="submit" value="Submit">
</form>

</body>
{{prediction_text}}
</html>
